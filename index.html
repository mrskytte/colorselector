<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Selector</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="colorpickercontainer">
        <p>Select a color:</p>
        <input type="color" name="colorpicker" id="colorpicker" />
      </div>
      <div id="colorbox"></div>
      <div id="colorcodecontainer">
        <p id="hextext">HEX:</p>
        <div class="colorcodes">
          <p id="hexvalue">#34hdhe</p>
        </div>
        <p id="rgbtext">RGB:</p>
        <div id="rgbvalues" class="colorcodes">
          <p id="rValue">20,</p>
          <p id="gValue">312,</p>
          <p id="bValue">312</p>
        </div>
        <p id="hsltext">HSL:</p>
        <div d="hslvalues" class="colorcodes">
          <p id="hValue">20,</p>
          <p id="sValue">100%,</p>
          <p id="lValue">12%</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
